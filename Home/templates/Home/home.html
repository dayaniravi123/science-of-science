<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script type="text/javascript">

        function showMessage() {
                document.getElementById("myblock").style.display = "block";
                document.getElementById("myform").style.opacity = 0.3;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Science of Science</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Home/index/">Conferences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Home/author/">Author</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <form id = "myform" action="/Home/submit/" style="width:50%;margin-left:auto;margin-right:auto;margin-top:5%;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Conference Name</label>
        <input type="text" name = "conf_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputYear" class="form-label">Enter Year</label>
        <input type="text" name = "year" class="form-control" id="exampleInputYear" aria-describedby="emailHelp">
      </div>

      <button type="submit" class="btn btn-primary" onclick="showMessage()">Submit</button>



    </form>


    <div id = "myblock" class="card border-info" style="display:none;position:absolute;top:80px;left:600px; max-width: 18rem;">

          <div class="card-body text-info">
            <h5 class="card-title">Processing...</h5>
            <p class="card-text">Please wait as it takes minimum a minute for processing.</p>
          </div>
    </div>


</body>
</html>
